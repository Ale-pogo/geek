<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adopción de Gatitos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-logo">
            <img src="assets/jeti.svg" alt="Logo" class="logo-img"> <!-- Logo a la izquierda -->
        </div>
        <div class="header-search">
            <input type="text" id="search-input" placeholder="Buscar gatito...">
            <button id="search-button">Buscar</button>
        </div>
        <div class="header-actions">
            <button onclick="window.location.href='carga.html'">Agregar Gatito</button>
        </div>
    </header>

    <!-- Main -->
    <main>
        <h1>Gatitos en Adopción</h1>
        <div id="gatitos-container"></div>
    </main>


    <!-- footer -->      
    <footer>
        <div class="footer-logo">
            <a href="https://github.com/Ale-pogo" target="_blank">
                <img src="assets/cha_pie.svg" alt="Logo" class="logo-img">
            </a>
        </div>
        <p class="footer-text">2024 Adopción de Gatitos - Todos los derechos reservados</p>
        <div class="footer-manitos">
            <img src="assets/manitos.gif" alt="Manitos" class="manitos">
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
